<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Игра</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="game"></div>
    <div class="grid-content" id="content">
      <h1 class="grid-content__title">Выберите уровень сложности:</h1>
      <p class="grid-content__desc">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</p>
      <div class="grid-content__level-menu" id="level">
        <h2 class="level-menu level-menu__easy selected" id="easy">Простой</h2>
        <h2 class="level-menu level-menu__medium"  id="medium">Средний</h2>
        <h2 class="level-menu level-menu__hard" id="hard">Сложный</h2>
      </div>
      <button class="grid-content__button" id="gameStart">Начать игру</button>
      <div class="grid-content__cards">
        <div class="card card-one">
          <img class="img-card" src="images/Перевернутая карта.png" alt="Карта";>
        </div>
        <div class="card card-two">
          <img class="img-card" src="images/Перевернутая карта.png" alt="Карта";>
        <div>
      </div>
    </div>
    <script src="script.js"></script> 
  </body>
</html>
